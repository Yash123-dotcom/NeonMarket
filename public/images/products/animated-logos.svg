<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#be123c;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#e11d48;stop-opacity:1" />
      </linearGradient>
      <filter id="glow">
        <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
        <feMerge> 
          <feMergeNode in="coloredBlur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>
    
    <!-- Background -->
    <rect width="100%" height="100%" fill="url(#grad)"/>
    
    <!-- Category icon area -->
    <rect x="50" y="50" width="400" height="300" rx="20" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    
    <!-- Category text -->
    <text x="250" y="220" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white" filter="url(#glow)">Icons</text>
    
    <!-- Product name -->
    <text x="250" y="420" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="rgba(255,255,255,0.9)">Animated Logos</text>
    
    <!-- Decorative elements -->
    <circle cx="100" cy="100" r="30" fill="rgba(255,255,255,0.1)"/>
    <circle cx="400" cy="400" r="40" fill="rgba(255,255,255,0.1)"/>
    <rect x="350" y="80" width="60" height="60" rx="10" fill="rgba(255,255,255,0.1)"/>
  </svg>